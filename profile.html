<!DOCTYPE html>
<html>
<head>
  <title>Vehicle Owner Profile</title>
  <link rel="stylesheet" type="text/css" href="css/profile_style.css">
</head>
<body>
  <div id="slideshow">
    <img class="slide" src="images/AIRPORT_AND_CITY_TRANSFERS.jpg" alt="Slide 1">
    <img class="slide" src="images/OPTIONAL_EQUIPMENT.jpeg" alt="Slide 2">
    <img class="slide" src="images/ROAD_SIDE_ASSISTANCE.jpg" alt="Slide 3">
  </div>
  
  <div class="container">
    <div class="profile">
      <img id="profile-img" src="images/Default_Profile_Picture_2.png" alt="Profile Picture">
      <h2 id="full-name"></h2>
      <p id="email"></p>
      <a id="website-link" href="#" target="_blank">Visit Website</a>
      <button id="contact-button">Contact</button>
    </div>
  </div>

  <script src="js/profile_script.js"></script>
</body>
</html>
